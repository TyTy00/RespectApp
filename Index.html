				function hideStuff(){
				document.getElementById("respectDiv").style.display = "none";

				//The function that changes respect and updates the counter
				function editRespect(val) {
    				respect += val;
    				document.getElementById('respect').value = respect;
    			}

    				document.getElementById('user').value = document.getElementById('selected').value;
    			}

    				var password = document.getElementById('password').value;

    				if(Login(username, password)){
    					document.getElementById("respectDiv").style.display = "";
    					document.getElementById("loginDiv").style.display = "none";
    				}

    				document.getElementById('username').value = "";
    				document.getElementById('password').value = "";

    			}
    		</script>
